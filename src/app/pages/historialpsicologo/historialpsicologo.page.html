<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar class="barra">
      <ion-title>Opciones</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item button (click)="goHome()">
        <ion-icon slot="start" name="home"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>
      <ion-item button (click)="goSoporte()">
        <ion-icon slot="start" name="construct"></ion-icon>
        <ion-label>Soporte</ion-label>
      </ion-item>
      <ion-item button (click)="goEditar()">
        <ion-icon slot="start" name="pencil"></ion-icon>
        <ion-label>Editar datos</ion-label>
      </ion-item>
      <ion-item button (click)="goHistorial()">
        <ion-icon slot="start" name="calendar"></ion-icon>
        <ion-label>Mi Historial</ion-label>
      </ion-item>
      <ion-item button (click)="logout()">
        <ion-icon slot="start" name="log-out"></ion-icon>
        <ion-label>Cerrar sesi√≥n</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Contenido principal -->
<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar class="barra">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <div class="ion-padding">
      <h1 class="texto-home">Historial de Atenciones</h1>
      <div *ngIf="!showHistorialCitasEmptyMessage">
        <ion-card *ngFor="let cita of historialCitas; let i = index" class="citasencurso">
          <ion-card-content>
            Fecha: <strong>{{ cita.FechaCita }}</strong><br />
            Hora: <strong>{{ cita.HoraCita }}</strong><br />
            Paciente: <strong>{{ cita.Nombre_Paciente }}</strong><br />
            <p hidden id="id_paciente_{{i}}">{{ cita.IdPaciente }}</p>
            <ion-button expand="block" (click)="verFicha(i)">Ver Ficha</ion-button>
          </ion-card-content>
        </ion-card>
      </div>
      <ion-card *ngIf="showHistorialCitasEmptyMessage" class="citasencurso">
        <ion-card-content>
          <strong>No hay historial de citas asignadas</strong>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>
</div>
